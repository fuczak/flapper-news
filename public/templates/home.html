<div class="page-header text-center">
	<h1>writing<em><b>prompts<span class="glyphicon glyphicon-pencil"></span></b></em></h1>
</div>
<div class="prompt-wrapper" ng-repeat="post in posts | orderBy: '-upvotes'">
	<div class="row">
		<div class="col-sm-2 votes-wrapper">
			<span class="vote-button fa fa-arrow-up" ng-click="incrementUpvotes(post)"></span>
			<span class="vote-count">{{ post.upvotes }}</span>	
			<span class="vote-button fa fa-arrow-down" ng-click="decrementUpvotes(post)"></span>			
		</div>
		<div class="col-sm-10">
			<span style="font-size: 20px; margin-left:10px;">
			<h2 ng-show="post.link" href="{{ post.link }}"> {{ post.title }} </h2>
			<h2 ng-hide="post.link"> {{ post.title }}</h2>
			</span>
			<span class="hvr-overline-from-left"><h5><a href="#/posts/{{post._id}}">Read or write a story</a> ( {{post.comments.length}} stories so far)</h5></span>
		</div>
	</div>
</div>
<form ng-submit="addPost()" style="margin-top:30px;">
	<h3>Add a new prompt</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
	</div>
	<div class="form-group">
		<textarea type="text" class="form-control" rows="4" placeholder="Now, imagine if..." ng-model="link"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
